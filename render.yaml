# render.yaml
services:
  - type: web
    name: backend
    env: docker
    dockerfilePath: ./Backend/Dockerfile
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: BACKEND_URL
        value: http://backend:$PORT
    plan: free

  - type: web
    name: frontend
    env: docker
    dockerfilePath: ./Frontend/Dockerfile
    startCommand: "streamlit run front.py --server.port $PORT --server.address 0.0.0.0"
    envVars:
      - key: BACKEND_URL
        value: http://backend:$PORT
    plan: free